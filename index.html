<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ğŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            background-attachment: fixed;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            color: #fff;
            height: 100vh;
            position: relative;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .container > * {
            pointer-events: auto;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(255, 105, 180, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 4px 8px rgba(255, 105, 180, 0.5); }
            to { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493; }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .btn {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.2rem, 5vw, 2rem);
            font-weight: 700;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(255, 20, 147, 0.4);
            transform-origin: center center;
            min-width: 200px;
        }

        .yes {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: #fff;
        }

        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(255, 20, 147, 0.6);
        }

        .no {
            background: linear-gradient(45deg, #ffc0cb, #ff69b4);
            color: #333;
            position: fixed !important;
            z-index: 20;
        }

        .no:hover {
            box-shadow: 0 12px 24px rgba(255, 192, 203, 0.6);
        }

        /* Yes Page Styles */
        .yes-page h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            margin-bottom: 1rem;
        }

        .yes-page p {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .yes-page p:nth-child(2) { animation-delay: 0.3s; }
        .yes-page p:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hearts */
        .heart {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            left: 0;
            font-size: 20px;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .buttons {
                gap: 1rem;
            }
            .btn {
                min-width: 160px;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="home" class="container">
        <h1>Would you be my Valentine? ğŸ’•</h1>
        <div class="buttons">
            <button id="yes" class="btn yes">Yes! ğŸ¥°ğŸ’–</button>
            <button id="no" class="btn no">No ğŸ˜</button>
        </div>
    </div>

    <div id="yesPage" class="container yes-page" style="display: none;">
        <h1>YAYYYY!!! ğŸ‰ğŸ’–ğŸ’–ğŸ’–</h1>
        <p>You are the best girlfriend ever! ğŸ¥°</p>
        <p>I love you so much! ğŸ˜ğŸŒ¹</p>
        <p>Happy Valentine's Day, my love! ğŸ’• Forever yours ğŸ’•</p>
    </div>

    <script>
        // Create floating hearts continuously
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’', 'ğŸ©·'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 7000);
        }

        // Generate initial hearts and interval
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 300);
        }
        setInterval(createHeart, 250);

        // More hearts on yes page
        function createMoreHearts() {
            setInterval(createHeart, 100);
        }

        // Elements
        const home = document.getElementById('home');
        const yesPage = document.getElementById('yesPage');
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');

        // No button text phases
        const noTexts = [
            'No ğŸ˜',
            'Are you sure? ğŸ¤¨',
            'Pookie... think again.. ğŸ¥º',
            'Pretty please? ğŸ˜˜',
            'Last chance! ğŸ’”',
            "Don't break my heart ğŸ˜­",
            'Try Yes! ğŸ’•'
        ];
        let noClickCount = 0;

        // Yes button growing
        let yesScale = 1;
        function growYes() {
            yesScale += 0.03;
            if (yesScale < 3) { // Cap to prevent too huge
                yesBtn.style.transform = `scale(${yesScale})`;
            }
        }
        const growInterval = setInterval(growYes, 300);

        // No button click handler
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noClickCount = (noClickCount + 1) % noTexts.length;
            noBtn.textContent = noTexts[noClickCount];
            // Boost yes growth on no clicks
            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            home.style.display = 'none';
            yesPage.style.display = 'flex';
            clearInterval(growInterval);
            yesBtn.style.transform = 'scale(1.2)'; // Final pulse
            createMoreHearts(); // More hearts
        });

        // Position no button initially (fixed)
        function initNoButton() {
            noBtn.style.position = 'fixed';
            noBtn.style.left = '50vw';
            noBtn.style.top = '70vh';
            noBtn.style.transform = 'translateX(-50%)';
        }

        // No button flee logic
        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const dx = e.clientX - centerX;
            const dy = e.clientY - centerY;
            const dist = Math.hypot(dx, dy);

            if (dist < 100 && rect.width > 0) {
                const fleeSpeed = 25;
                const moveX = -dx / dist * fleeSpeed;
                const moveY = -dy / dist * fleeSpeed;
                let newLeft = centerX + moveX - rect.width / 2;
                let newTop = centerY + moveY - rect.height / 2;

                // Clamp to viewport
                newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
                newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

                noBtn.style.transform = 'none';
                noBtn.style.left = newLeft + 'px';
                noBtn.style.top = newTop + 'px';
            }
        });

        // Handle resize for clamping
        window.addEventListener('resize', () => {
            // Re-center if needed, but let flee handle
        });

        // Init after DOM
        document.addEventListener('DOMContentLoaded', initNoButton);
    </script>
</body>
</html>
